<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css" />
    <title>Home</title>
</head>
<body class="bg-[#F0F2F5]">
    <header class="w-full h-20 bg-white flex flex-row justify-around items-center">
        <div class="flex flex-row gap-4 items-center">
            <img src="../public/navbar/logo.png" width="32" height="35"/>
            <p class="font-bold text-[27px] font-inter">GeoReserve</p>
        </div>
        <div class="flex flex-row gap-14">
            <button class="bg-[#EE701E] bg-opacity-10 rounded-xl font-inter font-semibold text-xs h-fit px-5 py-2 text-[#28293D]">Check Status</button>
            <button class="bg-[#EE701E] bg-opacity-10 rounded-xl font-inter font-semibold text-xs h-fit px-5 py-2 text-[#28293D]">GeoLetter</button>
            <button class="bg-[#EE701E] bg-opacity-10 rounded-xl font-inter font-semibold text-xs h-fit px-5 py-2 text-[#28293D]">Room Facilities</button>
            <button class="bg-[#EE701E] bg-opacity-10 rounded-xl font-inter font-semibold text-xs h-fit px-5 py-2 text-[#28293D]">Tools</button>
        </div>
    </header>
    <main class="w-full">
        <section class="w-full bg-[#EE701E] text-center py-2">
            <p class="text-white font-inter text-xs font-bold">Check our announcement of Geofisika ITS facilites <a class="no-underline" href="/">here</a>!</p>
        </section>
        <section class="w-full relative">
            <img src="/public/landing/gedung.png" width="1440" height="585" alt="jumbotron" class="w-full"/>
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-fit flex flex-col gap-2">
                <p class="text-white font-inter font-medium text-xs text-center">Scroll for more info!</p>
                <button class="w-fit mx-auto">
                    <img src="/public/landing/scroll.svg" width="24" height="24" alt="scroll" class="w-full"/>
                </button>
            </div>
        </section>
        <section class="py-14 w-10/12 mx-auto flex flex-col gap-6">
            <h3 class="text-center font-inter font-bold text-5xl text-[#28293D]"><span class="!text-[#EE701E]">Find Your Needs in</span> Here!</h3>
            <div></div>
            <div class="w-fit mx-auto flex flex-col gap-3">
                <h5 class="font-inter font-bold text-[32px] text-[#2D2F45]">Facility Borrow</h5>
                <button class="py-2 px-5 text-white text-xs font-inter font-bold bg-[#EE701E] rounded-xl w-fit mx-auto">Check it out!</button>
            </div>
        </section>
    </main>
    <footer class="w-full bg-[#EE701E] py-10">
        <div class="w-10/12 mx-auto flex flex-row justify-between items-center">
            <div class="flex flex-col gap-1.5">
                <div class="flex flex-row justify-start items-center gap-4">
                    <img src="../public/footer/logo.png" width="60" height="64"/>
                    <p class="font-bold text-[27px] font-inter text-white">GeoReserve</p>
                </div>
                <p class="font-inter font-medium text-white text-[16px]">&copy;2023 GeoReserve. All rights reserved.</p>
            </div>
            <div class="flex flex-row gap-6 h-fit">
                <a href="/">
                    <img src="../public/footer/facebook.png" width="24" height="24"/>
                </a>
                <a href="/">
                    <img src="../public/footer/twitter.png" width="24" height="24"/>
                </a>
                <a href="/">
                    <img src="../public/footer/youtube.png" width="24" height="24"/>
                </a>
                <a href="/">
                    <img src="../public/footer/instagram.png" width="24" height="24"/>
                </a>
                <a href="/">
                    <img src="../public/footer/linkedin.png" width="24" height="24"/>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
